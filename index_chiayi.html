		<script type="text/javascript">
			// set the date we're counting down to
			var target_date = new Date(2015, 08, 26, 12, 00);
			
			// update the tag with id "countdown" every 1 second
			setInterval(function () {
				// find the amount of "seconds" between now and target
				var current_date = new Date();
				var seconds_left = (target_date - current_date) / 1000;
				
				if( target_date < current_date ){
					days.innerHTML = '<h1>0</h1><p>Day</p>';
					hours.innerHTML = '<h1>0</h1><p>Hour</p>';
					minutes.innerHTML = '<h1>0</h1><p>Minute</p>';
					seconds.innerHTML = '<h1>0</h1><p>Second</p>';
					
					days_cht.innerHTML = '<h1>0</h1><p>日</p>';
					hours_cht.innerHTML = '<h1>0</h1><p>時</p>';
					minutes_cht.innerHTML = '<h1>0</h1><p>分</p>';
					seconds_cht.innerHTML = '<h1>0</h1><p>秒</p>';	

					var tmp = ( current_date - target_date ) / 1000;
					
					if( tmp > 10800 ){
						message.innerHTML = '<h2>Wedding is over.</h2>';
						message_cht.innerHTML = '<h2>婚禮已經結束囉</h2>';
					} 
					else {
						message.innerHTML = "<h2>It's wedding time.</h2>";
						message_cht.innerHTML = '<h2>婚禮進行中</h2>';					
					}
				}
				else {
					var seconds_left = (target_date - current_date) / 1000;
					
					d = parseInt(seconds_left / 86400);
					seconds_left = seconds_left % 86400;
					if( d == 0 ) {
						days.innerHTML = '<h1>0</h1><p><h5><strong>Day</strong></h5></p>';
						days_cht.innerHTML = '<h1>0</h1><p><h5><strong>日</strong></h5></p>';
					}
					else {
						days.innerHTML = '<h1>'+d+'</h1><p><h5><strong>Days</strong></h5></p>';
						days_cht.innerHTML = '<h1>'+d+'</h1><p><h5><strong>日</strong></h5></p>';
					}
				
					h = parseInt(seconds_left / 3600);
					seconds_left = seconds_left % 3600;
					if( h == 0 ) {
						hours.innerHTML = '<h1>0</h1><p><h5><strong>Hour</strong></h5></p>';
						hours_cht.innerHTML = '<h1>0</h1><p><h5><strong>時</strong></h5></p>';
					}
					else {
						hours.innerHTML = '<h1>'+h+'</h1><p><h5><strong>Hours</strong></h5></p>';
						hours_cht.innerHTML = '<h1>'+h+'</h1><p><h5><strong>時</strong></h5></p>';
					}
				
					m = parseInt(seconds_left / 60);
					if( m == 0 ) {
						minutes.innerHTML = '<h1>0</h1><h5><p><strong>Minute</strong></h5></p>';
						minutes_cht.innerHTML = '<h1>0</h1><h5><p><strong>分</strong></h5></p>';
					}
					else	{
						minutes.innerHTML = '<h1>'+m+'</h1><p><h5><strong>Minutes</strong></h5></p>';
						minutes_cht.innerHTML = '<h1>'+m+'</h1><p><h5><strong>分</strong></h5></p>';
					}
					
					s = parseInt(seconds_left % 60);
					if( s == 0 ) {
						seconds.innerHTML = '<h1>0</h1><p><h5><strong>Second</strong></h5></p>';
						seconds_cht.innerHTML = '<h1>0</h1><p><h5><strong>秒</strong></h5></p>';
					}
					else {
						seconds.innerHTML = '<h1>'+s+'</h1><p><h5><strong>Seconds</strong></h5></p>';
						seconds_cht.innerHTML = '<h1>'+s+'</h1><p><h5><strong>秒</strong></h5></p>';
					}
					
					message.innerHTML = '<h2>Wedding Countdown</h2>';
					message_cht.innerHTML = '<h2>距離婚宴只剩下</h2>';
				}				
			}, 1000);
		</script>
