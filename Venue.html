		<h1>Hello, world!</h1>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Java code for Google Maps -->
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript">
			var map;
			myLatlng = new google.maps.LatLng(22.9879004,120.1980787);
			function initialize() {
				var mapOptions = {
					center: myLatlng,
					zoom: 14,
					mapTypeControl: false,
					center:myLatlng,
					panControl:false,
					rotateControl:false,
					streetViewControl: false,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
			
				map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
			
				var contentString = '<div id="mapInfo">'+
				'<p><strong>大億麗緻酒店</strong><br>'+
				'700台南市中西區西門路一段660號<br>' +
				'<br>'+
				'<a href="http://tainan.landishotelsresorts.com/chinese-trad/" target="_blank">飯店網站</a>'+
				'</div>';
			
				var infowindow = new google.maps.InfoWindow({			
					content: contentString
				});
			
				var marker = new google.maps.Marker({
					position: myLatlng,
					map: map,
					title:"大億麗緻酒店",
						maxWidth: 200,
						maxHeight: 200
				});
			
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(map,marker);
				});
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		
			//start of modal google map
			$('#mapmodals').on('shown.bs.modal', function () {
			google.maps.event.trigger(map, "resize");
			map.setCenter(myLatlng);
		});
		//end of modal google map
		</script>
