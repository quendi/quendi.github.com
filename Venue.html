		<!-- Java code for Google Maps -->
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript">
			var map;
			myLatlng = new google.maps.LatLng(22.9879004,120.1980787);
			function initialize() {
				var mapOptions = {
					center: myLatlng,
					zoom: 15,
					mapTypeControl: false,
					panControl:false,
					rotateControl:false,
					streetViewControl: false,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
			
				map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
			
				var contentString = '<div id="mapInfo">'+
				'<p><strong>大億麗緻酒店</strong><br>'+
				'700台南市中西區西門路一段660號<br>' +
				'<br>'+
				'<a href="http://tainan.landishotelsresorts.com/chinese-trad/" target="_blank">飯店網站</a>'+
				'</div>';
			
				var infowindow = new google.maps.InfoWindow({			
					content: contentString
				});
			
				var pinIcon = new google.maps.MarkerImage(
					'img/map_marker.png',
					null, /* size is determined at runtime */
					null, /* origin is 0,0 */
					null, /* anchor is bottom center of the scaled image */
					new google.maps.Size(50, 50)
				);  
				
				var marker = new google.maps.Marker({
					position: myLatlng,
					map: map,
					animation: google.maps.Animation.DROP,
					icon: pinIcon,
					title:"大億麗緻酒店",
						maxWidth: 200,
						maxHeight: 200
				});
			
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(map,marker);
				});
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
		<!-- End of Java code for Google Maps -->
